{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
<h2>ユーザー登録</h2>
<section>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="登録" size="md" %}
    </form>
</section>
{% endblock  %}
