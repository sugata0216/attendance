{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Attendance Management{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
</head>
<body>
    <header>
        <nav class="menu">
        <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
        </div>
        <ul>
        <li><a href="{% url 'attendance_management:index' %}">chantkitene</a></li>
        <li class="login">
            <img src="{% static 'image/upper_body-2.jpg' %}" alt="people">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">ログアウト</a>
            {% else %}
            <a href="{% url 'login' %}">ログイン</a>
            {% endif %}
        </li>
        <li><a href="{% url 'attendance_management:help' %}">ヘルプ</a></li>
        <li><a href="#" id="darkModeToggle">ダークモード</a></li>
        </ul>
    </nav>
    </header>
    {% block content %}
    {% endblock %}
    {% bootstrap_javascript %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
