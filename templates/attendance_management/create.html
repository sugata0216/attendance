{% extends "base.html" %}
{% block title %}{{ object|yesno:'更新,作成' }}{% endblock %}
{% block content %}
<h2>{{ date }}({{ time_limit }}限目)の出席{%if is_update %}更新{% else %}入力{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ object|yesno:'更新,作成' }}</button>
</form>
<div>
    <a href="{% url 'attendance_management:index' %}">一覧ページへ戻る</a>
</div>
{% endblock  %}
